{% extends 'jobportal/company/base1.html'%}
<br>
<br> {% block content %}

<div class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            {% if msg %}
                            <h3 style="color:green">{{msg}}</h3>
                            {% endif %}
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Job Post Form</h1>
                            </div>
                            <form class="user" method="post" action="{% url 'jobpost' pk=request.session.id %}" enctype="multipart/form-data">
                                {% csrf_token %}

                                <div class="form-group">
                                    <input type="text" name="jobname" value="" class="form-control form-control-user" id="exampleInputEmail" placeholder="Job Name">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="companyname" value="" class="form-control form-control-user" id="exampleInputEmail" placeholder="company name">
                                </div>

                                <div class="form-group">
                                    <input type="text" name="companyaddress" value="" class="form-control form-control-user" id="exampleInputEmail" placeholder="Company Address">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="companycontact" value="" class="form-control form-control-user" id="exampleInputEmail" placeholder="Company Contact">
                                </div>
                                <div class="form-group">
                                    <input type="url" name="companywebsite" value="" class="form-control form-control-user" id="exampleInputEmail" placeholder="Company Website">
                                </div>
                                <div class="form-group">
                                    <textarea name="jobdescription" class="form-control form-control-user" id="exampleInputEmail" cols="20" placeholder="Job Description" rows="2"></textarea>
                                </div>
                                <div class="form-group">
                                    <input type="text" name="qualification" value="" class="form-control form-control-user" id="exampleInputEmail" placeholder="qualification">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="responsibilities" value="" class="form-control form-control-user" id="exampleInputEmail" placeholder="responsibilities">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="location" value="" class="form-control form-control-user" id="exampleInputEmail" placeholder="Company location">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="companyemail" value="" class="form-control form-control-user" id="exampleInputEmail" placeholder="companyemail">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="salarypackage" value="" class="form-control form-control-user" id="exampleInputEmail" placeholder="salarypackage">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="experience" value="" class="form-control form-control-user" id="exampleInputEmail" placeholder="experience">
                                </div>
                                <!-- <div class="form-group">
                                    <input type="file" name="logo" value="" class="form-control form-control-user" id="exampleInputEmail" placeholder="Company logo">
                                </div> -->
                                <!-- <div class="form-group">
                                    <input type="file" name="logo_pic" value="{{comp.logo_pic}}" class="form-control form-control-user" id="exampleInputEmail" placeholder="Company Logo Image">
                                    <input type="file" name="logo_pic" class="form-control form-control-user" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" value="{{comp.logo_pic}}">
                                    <label class="custom-file-label rounded"><i class="mdi mdi-cloud-upload mr-1"></i> Upload Files</label>
                                </div> -->
                                <div class="form-group">
                                    <input class=" form-control-user btn-user btn-block" type="submit" value="Save">

                                </div>


                                <hr>


                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>




{% endblock %}
