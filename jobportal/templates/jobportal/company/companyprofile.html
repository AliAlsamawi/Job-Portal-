 {% extends 'jobportal/company/base1.html'%} {% block content %}

<div class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Company Profile</h1>
                            </div>
                            <form class="user" method="post" action="{% url 'updatecompanyprofile' pk=request.session.id %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" name="firstname" value="{{comp.firstname}}" class="form-control form-control-user" id="exampleFirstName" placeholder="First Name">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" name="lastname" value="{{comp.lastname}}" class="form-control form-control-user" id="exampleLastName" placeholder="Last Name">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" value="{{user.email}}" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email Address">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="company_name" value="{{user.company_name}}" class="form-control form-control-user" id="exampleInputEmail" placeholder="Email company_name">
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" name="state" value="{{comp.state}}" class="form-control form-control-user" id="exampleInputPassword" placeholder="state">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" name="city" value="{{comp.city}}" class="form-control form-control-user" id="exampleRepeatPassword" placeholder="city">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <input type="tel" name="contact" value="{{comp.contact}}" class="form-control form-control-user" id="exampleInputEmail" placeholder="Company Contact">
                                </div>
                                <div class="form-group">
                                    <input type="url" name="website" value="{{comp.website}}" class="form-control form-control-user" id="exampleInputEmail" placeholder="Company Website">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="description" value="{{comp.description}}" class="form-control form-control-user" id="exampleInputEmail" placeholder="Company Description">
                                </div>
                                <!-- <div class="form-group">
                                    <input type="file" name="logo_pic" value="{{comp.logo_pic}}" class="form-control form-control-user" id="exampleInputEmail" placeholder="Company Logo Image">
                                    <input type="file" name="logo_pic" class="form-control form-control-user" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" value="{{comp.logo_pic}}">
                                    <label class="custom-file-label rounded"><i class="mdi mdi-cloud-upload mr-1"></i> Upload Files</label>
                                </div> -->
                                <div class="form-group">
                                    <input class=" form-control-user btn-user btn-block" type="submit" value="Save">

                                </div>


                                <hr>


                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>


</div>




{% endblock %}
